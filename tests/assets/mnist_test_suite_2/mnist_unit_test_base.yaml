model:
  ckpt_dir: tests/assets/mnist_test_suite_2
  checkpoints:
  - mnist.pth
  module:
    name: MnistTorch
    args:
      num_outputs: 10
train_dataset:
  dataset_str: ylecun/mnist
  dataset_split: train[:1%]
  transforms: mnist_transforms
eval_dataset:
  dataset_str: ylecun/mnist
  dataset_split: test[:1%]
  transforms: mnist_transforms
top_k: 5
model_id: '0'
correlation_fn: kendall
experiment_name: default_experiment
seed: 42
