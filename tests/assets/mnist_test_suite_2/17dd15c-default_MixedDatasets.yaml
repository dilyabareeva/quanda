model:
  ckpt_dir: tests/assets/mnist_test_suite_2
  checkpoints:
  - mnist.pth
  module:
    name: MnistTorch
    args:
      num_outputs: 10
train_dataset:
  dataset_str: ylecun/mnist
  dataset_split: train[:1%]
  transforms: mnist_transforms
  indices: all
eval_dataset:
  dataset_str: ylecun/mnist
  dataset_split: test[:1%]
  transforms: mnist_transforms
  indices: all
trainer:
  optimizer: adam
  optimizer_kwargs:
    weight_decay: 0.0
    momentum: 0.9
  criterion: cross_entropy
  criterion_kwargs: {}
  scheduler: constant
  scheduler_kwargs:
    last_epoch: -1
  lr: 0.001
  max_epochs: 100
  seed: 42
bench: MixedDatasets
adversarial_label: 0
metadata_dir: tests/assets/mnist_test_suite_2/metadata
cache_dir: ./tmp
top_k: 5
model_id: '0'
correlation_fn: kendall
seed: 42
adv_dataset:
  zip_url: ''
  dataset_dir: tests/assets/fashion_mnist_examples
  label: 0
  transforms: adversarial_transforms
  split_filename: fashion_mnist_split.yaml
cfg_file_name: 17dd15c-default_MixedDatasets.yaml
cfg_output_dir: tests/assets/mnist_test_suite_2
