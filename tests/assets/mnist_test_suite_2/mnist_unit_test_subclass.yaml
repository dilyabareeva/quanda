model:
  ckpt_dir: tests/assets/mnist_test_suite_2
  checkpoints:
  - mnist.pth
  module:
    name: MnistTorch
    args:
      num_outputs: 10
train_dataset:
  dataset_str: ylecun/mnist
  dataset_split: train[:1%]
  transforms: mnist_transforms
  wrapper:
    type: LabelGroupingDataset
    metadata:
      p: 1.0
      n_groups: 2
      class_to_group: random
      seed: 42
eval_dataset:
  dataset_str: ylecun/mnist
  dataset_split: test[:1%]
  transforms: mnist_transforms
  wrapper:
    type: LabelGroupingDataset
    metadata:
      p: 1.0
      n_groups: 2
      class_to_group: random
      seed: 42
experiment_name: default_experiment
seed: 42
