[tox]
requires =
    tox>=4.2
    virtualenv>20.2
env_list =
    py311
    py310
    py39
    py38
skip_missing_interpreters = true

[testenv]
description = Run the tests with {basepython}
deps =
    .[dev]
    git+https://github.com/pytorch/captum.git
commands =
    pytest -s -v {posargs}

[testenv:coverage]
description = Run the tests with coverage
usedevelop = true
deps =
    {[testenv]deps}
    coverage
    pytest_cov
commands =
    python3 -m pytest --cov-report term --cov-report html:htmlcov --cov-report xml --cov=quanda {posargs}
[coverage:report]
exclude_also =
   if\s+isinstance\(\s*train_dataset\s*,\s*str\s*\)\s*:

[testenv:lint]
description = Check the code style
deps =
    ruff>=0.7.0
commands =
    ruff check quanda

[testenv:type]
description = Run type checking
base_python = py311
deps =
    {[testenv]deps}
    mypy==1.9.0
    types-requests
commands =
    python3 -m mypy quanda --check-untyped-defs

[ruff]
line-length = 79
ignore = E203
exclude = quanda/benchmarks/resources/*

[gh]
python =
    3.8 = py38
    3.9 = py39
    3.10 = py310
    3.11 = py311
