name: Validate Code Snippets

on:
  pull_request:

jobs:
  code-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run code check
        run: python scripts/validate_code_snippets.py